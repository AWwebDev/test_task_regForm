<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__text">
                Hello to the TEST
            </div>
        </header>
        <main class="main">
            <section class="section">
                <form action="#" class="form">
                    <div class="h text">
                        Enter your data:
                    </div>
                    <input type="text" class="form_name" placeholder="Enter your name">
                    <input type="text" class="form_pass" placeholder="Enter your password">
                </form>
                <div class="sign__in">
                    <div class="sign__in__text text">
                        Press this button to sign in
                    </div>
                    <div class="sign__in__button button">
                        Sign In
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="footer__text">
                FOOTER
            </div>
        </footer>
    </div>
