<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/animate.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/sign_up.css">
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__text text">
                Hello to the TEST
            </div>
            <div class="header__button">
                <a href="sign_in.html" class="sign__in_href">
                    <div class="header__button_sign-in button">
                        Login in
                    </div>
                </a>
                <a href="sign_up.html" class="sign__up_href">
                    <div class="header__button_sign-up button">
                        Register
                    </div>
                </a>
            </div>
        </header>
        <main class="main">
            <section class="section">
                <form action="#" class="form">
                    <div class="form__h text">
                        Enter your data:
                    </div>
                    <input type="text" class="form__name" placeholder="Name">
                    <input type="text" class="form__email" placeholder="Email">
                    <input type="text" class="form__city" placeholder="City">
                    <input type="text" class="form__country" placeholder="Country">
                    <input type="text" class="form__password" placeholder="Password">
                    <input type="text" class="form__passwordconfirm" placeholder="Password confirm">
                </form>
                <div class="sign__up">
                    <a href="portfolio.html" class="reg_href">
                        <div class="button sign__up_button">
                            Sign Up
                        </div>
                    </a>
                </div>
                <div class="sign__in">
                    <a href="sign_in.html" class="sign__in_href">
                        <div class="sign__in_button">
                            Do you have account?
                        </div>
                    </a>
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="footer__text">
                FOOTER
            </div>
        </footer>
    </div>
</body>

</html>
